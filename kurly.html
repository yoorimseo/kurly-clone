<!doctype html>
<html>
  <head>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <title>마켓컬리 :: 내일의 장보기, 마켓컬리</title>

    <link rel="stylesheet" href="kurly.css" />
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/TXQ-2Q-mkbnhlXUQl-oJjVe2-ISLg8PcYAivqCnGUOucBQJdkPnneCr-L3EtBym2404C" type="image/x-icon" />

  </head>
  <body>
      <div class="header">
          <div class="userMenu">
              <div class="delivery"></div>
              <ul class="list_Menu">
                  <li class="signUp">회원가입</li>
                  <li class="logIn">로그인</li>
                  <li class="customer">고객센터</li>
              </ul>
          </div>
          <div class="headerLogo">
              <img class="logo" src="https://res.kurly.com/images/marketkurly/logo/logo_x2.png">
          </div>
          <div class="gnb"><!--gnb: global navigation bar, 사이트 전체에 동일하게 적용되는 최상위 전체 공통 네비게이션-->
              <div class="gnbMenu">
                  <ul class="gnbDetail">
                      <li class="menu1">
                        <i class="fas fa-bars fa-lg"></i>  
                        <span class="menuName1">전체 카테고리</span>
                    </li>
                      <li class="menu2">신상품</li>
                      <li class="menu3">베스트</li>
                      <li class="menu4">알뜰쇼핑</li>
                      <li class="menu5">특가/혜택</li>
                  </ul>
                  <div class="search">
                    <input type="image" class="searchIcon" src="https://res.kurly.com/pc/service/common/1908/ico_search_x2.png">
                  </div>
                  <div class="location">
                    <i class="fas fa-map-marker-alt fa-lg"></i>
                  </div>
                  <div class="cart">
                    <i class="fas fa-shopping-cart fa-lg"></i>
                  </div>
              </div>
          </div>
      </div>
      <div class="main">
          <div class="slider">
            <img class="sliderImg" src="slider1.PNG">
            <!-- <img src="slider2.PNG">
            <img src="slider3.PNG">
            <img src="slider4.PNG">
            <img src="slider5.PNG"> -->
          </div>
          <div class="recommend">
            <div>
              <p class="title">이 상품 어때요?</p>
            </div>
            <div class="pdtBox">
              <ul class="pdtList">
                <li class="product">
                  <img class="pdtImg" src="./cheese.PNG">
                  <div class="pdtInfo">
                    <span class="pdtName">[그랑도르즈] 까망베르 2종</span>
                    <span class="price">11,900원</span>
                  </div>
                </li>
                <li class="product">
                  <img class="pdtImg" src="./chicken.PNG">
                  <div class="pdtInfo">
                    <span class="pdtName">[백년백계] 닭 아랫날개 300g(냉장)</span>
                    <span class="price">
                      <span class="percent">10%</span>
                      5,400원</span>
                    <span class="discount">6,000원</span>
                  </div>
                </li>
                <li class="product">
                  <img class="pdtImg" src="./ricecake.PNG">
                  <div class="pdtInfo">
                    <span class="pdtName">[유기방아] 떡볶이떡 & 떡국떡(냉동)</span>
                    <span class="price">4,300원</span>
                  </div>
                </li>
                <li class="product">
                  <img class="pdtImg" src="./cleans.PNG">
                  <div class="pdtInfo">
                    <span class="pdtName">[콜린스그린] 주말 클렌즈(7/3 토 수령)</span>
                    <span class="price">
                      <span class="percent">20%</span>
                      68,400원</span>
                    <span class="discount">85,000원</span>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="benefits"></div>
          <div class="sale"></div>

          <div class="AD_1">
            <img class="AdImg1" src="./AD1.PNG">
          </div>

          <div class="MD"></div>

          <div class="AD_2">
            <img class="AdImg2" src="./AD2.PNG">
          </div>

          <div class="popular"></div>
          <div class="season"></div>
          <div class="lowprice"></div>
          <div class="diet"></div>
          <div class="recipe"></div>
          <div class="review"></div>

          <div class="banner">
            <img class="bannerImg" src="./banner.PNG">
          </div>
      </div>
      <div class="footer"></div>
  </body>
</html>
